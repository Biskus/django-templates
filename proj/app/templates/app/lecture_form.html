{% extends "app/base.html" %}
{% load bootstrap4 %}
 
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
	<h1 class="display-4">Ny leksjon/forelesning</h1>
	<p class="lead"></p>
</div>
<div class="card">
<div class="card-body">
<form method="post">
{% csrf_token %}
{% bootstrap_form form %}
<button type="submit" class="btn btn-primary">Lagre</button>
</form>
</div>
</div>
{% endblock content %}
